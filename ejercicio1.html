<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código
        //Function
        function validateForm() {
            //si encuentro algo distinto a letras, letras acentuadas, espacio o salto de linea, entonces hay error    
            let pattern = /[^a-z\u00f1À-ÿ\s\r\n]+/im;
            let name = document.getElementById('nombre');
            let subject = document.getElementById('asunto');
            let msj = document.getElementById('mensaje')
            let p = document.getElementsByTagName('p');
            let result = document.getElementsByClassName('resultado');
         

            p[0].innerHTML = pattern.test(name.value) ? 'El mensaje es requerido' : '';
            p[1].innerHTML = pattern.test(subject.value) ? 'El mensaje es requerido' : '';
            p[2].innerHTML = pattern.test(msj.value) ? 'El mensaje es requerido' : '';

            if (p[0].innerHTML == '' & p[1].innerHTML == '' & p[2].innerHTML == '') 
                result[0].innerHTML = 'Mensaje enviado con exito!!!';
            else 
                result[0].innerHTML = '';
        }
        //Main
        let form = document.getElementById('formulario');
        form.addEventListener('submit', function (event) {
            event.preventDefault()
            validateForm();
        });
    </script>
</body>

</html>
