<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        //Function
        function validateForm() {

           //Si me encuentro con algo que no sea letras, espacio o salto de linea entonces es no valido
            let pattern = /[^a-z\u00f1À-ÿ\r\n\s]/gim;
            let name = document.getElementById('nombre').value;
            let subject = document.getElementById('asunto').value;
            let msj = document.getElementById('mensaje').value;
            let p = document.getElementsByTagName('p');
            let result = document.getElementsByClassName('resultado');

            pattern.lastIndex = 0;
            p[0].innerHTML = (pattern.test(name)) ? 'El mensaje es requerido' : '';
            pattern.lastIndex = 0;
            p[1].innerHTML = (pattern.test(subject)) ? 'El mensaje es requerido' : '';
            pattern.lastIndex = 0;
            p[2].innerHTML = (pattern.test(msj)) ? 'El mensaje es requerido' : '';

            result[0].innerHTML = (p[0].innerHTML == 0 & p[1].innerHTML == 0 & p[2].innerHTML == 0) ?
                'Mensaje enviado con éxito!!!' : '';
        }
        //Main
        let form = document.getElementById('formulario');
        form.addEventListener('submit', function (event) {
            event.preventDefault()
            validateForm();
        });
    </script>
</body>

</html>
