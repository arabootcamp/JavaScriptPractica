<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código
        //Function
        function operation(op) {
            let num1 = parseInt(document.getElementById('valor1').value);
            let num2 = parseInt(document.getElementById('valor2').value);
            let result = document.getElementsByClassName('resultado');
            if (op == 'add')
                result[0].innerHTML = num1 + num2;
            else
                result[0].innerHTML = (num1 >= num2) ? num1 - num2 : 0;
        }

        //Main
        let add = document.getElementById('btn-sumar');
        let subtraction = document.getElementById('btn-restar');

        add.addEventListener('click', () => operation('add'));
        subtraction.addEventListener('click', () => operation('subtraction'));
    </script>
</body>

</html>
